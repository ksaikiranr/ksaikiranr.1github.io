<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="checker">
  <div class="container" ng-controller="shopListController">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyList">
         Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="clicked(item);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <div ng-if="!toBuyList.length"class="emptyMessage">{{message1}}.</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtList">
         Bought {{item.quantity}} {{item.name}}
       </li>
     </ul>
     <div ng-if="!boughtList.length" class="emptyMessage">{{message2}}.</div>
    </div>
  </div>
</div>

</body>
</html>
